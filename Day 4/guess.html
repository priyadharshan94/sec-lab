<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>guess the number</h1>
    <input type="number" placeholder="Enter the number" id="guessednum" />
    <button onclick="playgame()">guess</button>
    <p id="feedback"></p>
    <p id="attempts"></p>
    <script>
      let target = Math.floor(Math.random() * 10) + 1;
      console.log(target);
      let count = 0;
      function playgame() {
        let guessvalue = parseInt(document.getElementById("guessednum").value);
        count++;
        if (guessvalue < target) {
          document.getElementById("feedback").innerText = "Too low";
        } else if (guessvalue > target) {
          document.getElementById("feedback").innerText = "Too high";
        } else {
          document.getElementById("feedback").innerText =
            "your guess is correct";
        }
      }
    </script>
  </body>
</html>
